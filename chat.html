<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c77b56496f.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chats-body">
    <div class="header-wrap">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">12:33</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>

        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat__screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11,2019</span>
        <li class="incoming-message messages">
          <div class="message__img">
            <img
              src="imgs/profile.webp"
              alt="you"
              class="g_avatar message__avatar friend__avatar"
            />
          </div>
          <div class="message__content">
            <div class="message__author">Best Friend</div>
            <div class="message__bubble income-bubble">
              <span class="message__text">Congrats I love you!</span>
              <span class="message__timestamp">12:28</span>
            </div>
          </div>
        </li>
        <li class="sent-message messages">
          <div class="message__content">
            <div class="message__bubble sent-bubble">
              <span class="message__timestamp">12:28</span>
              <span class="message__text">Congrats I love you!</span>
            </div>
          </div>
        </li>
        <li class="incoming-message messages">
          <div class="message__img">
            <img
              src="imgs/profile.webp"
              alt="you"
              class="g_avatar message__avatar friend__avatar"
            />
          </div>

          <div class="message__content">
            <div class="message__author">Best Friend</div>
            <div class="message__bubble income-bubble">
              <span class="message__text">Congrats I love you!</span>
              <span class="message__timestamp">12:28</span>
            </div>
          </div>
        </li>
        <li class="sent-message messages">
          <div class="message__content">
            <div class="message__bubble sent-bubble">
              <span class="message__timestamp">12:28</span>
              <span class="message__text">Congrats I love you!</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <input type="text" placeholder="Send message" class="chat__write-in" />

      <div class="chat-icon-left chat-icons">
        <span class="chat__write-icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="chat-icon-right chat-icons">
        <span class="chat__write-icon">
          <i class="far fa-grin"></i>
        </span>

        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small ðŸ˜±</span>
    </div>
  </body>
</html>
